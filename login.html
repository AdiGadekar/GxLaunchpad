<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>

    <link rel="stylesheet" href="style0.css"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    <script src="script0.js"></script>

</head>
<body>
    <div class="backgroundpage">
        <div class="verticalContainer">
            <div class = "loginbg">
                <div class="logininfo">
                    <img class = "bannerlogo" src = "download.png">
                    <h2 class = "loginheading">Sign In</h2>
                    <label class="enterInputs"></label>
                    <div class = "username">
                        <input type = "email" placeholder="someone@example.com" class="userInputs" required/>
                    </div>
                    <div class="notaccess">
                        <a href="#" class="notAccessLink">Canâ€™t access your account?</a>
                    </div>
                    <div class = "divnextbtn">
                        <button class="backbtn">Back</button>
                        <button class = "nextbtn" onclick=nextbtn()>Next</button>
                    </div>

                </div>
            </div>
            <div class="signInOptionsContainer">
                <button class="optionsbtn">
                    <img class="keyicon" role="presentation" data-bind="addEventHandlers, attr: { src: $data.darkIconUrl }" src="https://aadcdn.msauth.net/shared/1.0/content/images/signin-options_3e3f6b73c3f310c31d2c4d131a8ab8c6.svg"/>                    
                    <label class="optionsLabel">  Sign-in options</label>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
